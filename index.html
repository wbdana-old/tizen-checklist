	<div class="ui-page ui-page-active ui-listview" id="checklist-main"> <!--  Main Page -->

			</div>
		</div> <!-- End ui-content -->
	</div> <!--  End checklist-main -->
	
	<div class="ui-page" id="add-item">
		<div class="ui-content">
		
			<header class="ui-header">
				<h2 class="ui-title">Add Item</h2>			
			</header>
			
			<div class="ui-content content-padding" id="add-item-input-div">
				<input type="text" value="value" id="add-item-input" />
			</div>
			
			<div class="ui-content content-padding" id="add-item-back">
				<a href="#checklist-main">Back</a>			
			</div>
			
		</div> <!-- End ui-content -->
	</div> <!-- End add-item page -->
